spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pms_db
    username: pms_user
    password: pms_password
    hikari:
      pool-name: ReportServicePool
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8086
  servlet:
    context-path: /api/v1